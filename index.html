<!DOCTYPE html>
<html>
<head>
     <title>Thorpe Train Schedule</title>
     <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
     <!-- Favicon is needed when  using "Live Server"-->
     <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
    <body>
         <div class="container">
			<!-- This is the header at the top of the web page (Bootstrap css) -->
              <div class="jumbotron" style="background-color: blue; color: white">
                   <h1 class="text-center">Train Schedule</h1>
                   <h3 class="text-center">I think I can, I think I can.</h3>
               </div>
               
              <!-- This is the table at the top of the next train's minutes to next arrival -->
              <div class="row">
                   <div class="col-lg-12">
                        <div class="panel panel-primary">
                             <div class="panel-heading">
                                  <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                             </div>

                             <div class="panel-body">
                                  <table class="table table-hover" id='train-table'>
                                       <thead>
                                            <tr>
                                                 <th>Train Name</th>
                                                 <th>Destination</th>
                                                 <th>Frequency (min)</th>
                                                <th>Next Arrival</th>
                                                 <th>Minutes Away</th>
                                            </tr>
                                       </thead>
      
                                            <tbody>
                                            </tbody>
                                  </table>
                             </div>
                        </div>

                    
                        <!-- This is the input section, where the user enters in the input -->
                        <div class="panel panel-primary">
                                  <div class="panel-heading">
                                       <h3 class="panel-title"><strong>Add Train</strong></h3>
                                  </div>
                                  
                                  <div class="panel-body">
                                       <form>
                                            <div class="form-group">
                                                 <label for="train-name-input">Train Name</label>
                                                 <input class="form-control" id="train-name-input" type="text">
                                            </div>

                                            <div class="form-group">
                                                 <label for="Destination-input">Destination</label>
                                                 <input class="form-control" id="Destination-input" type="text">
                                            </div>

                                            <div class="form-group">
                                                 <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                                 <input class="form-control" id="train-time-input" type="text">
                                            </div>

                                            <div class="form-group">
                                                 <label for="frequency-input">Frequency (mins)</label>
                                                 <input class="form-control" id="frequency-input" type="text">
                                            </div>
                                            
                                            <!-- This is the submit button on the webpage that starts the process -->
                                            <button class="btn btn-primary" id="addtrain" type="submit">Submit</button>
                                       </form>
                                  </div>
                        </div>
                   </div>              
                </div>
         </div>

         
          <!-- Libraries needed for this program to run -->       
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
         <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
         <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
         <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
